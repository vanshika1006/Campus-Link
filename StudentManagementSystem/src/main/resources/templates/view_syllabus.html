<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Syllabus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d2aafa; /* Gradient background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: center;
            padding: 12px;
            border: 1px solid #ccc; /* Border for table cells */
            color: white; /* Table data text color */
        }

        th {
            background-color: #5477ee;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #5477ee;
        }

        tbody tr:nth-child(odd) {
            background-color: #9767f0;
        }

        td a {
            color: white; /* Hyperlink color in table */
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            text-decoration: none;
            color: #fff; /* Back to Home button text color */
            font-weight: bold;
            padding: 10px 20px;
            background-color: #5477ee;
            border-radius: 5px;
        }

        .back-link a:hover {
            background-color: #2575fc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available Syllabus</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Semester</th>
                        <th>Syllabus PDF</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="syllabus : ${syllabusList}">
                        <td th:text="${syllabus.semester}"></td>
                        <td>
                            <a th:href="${syllabus.pdfUrl}" target="_blank">View Syllabus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="back-link">
            <a href="/teacher/home">Back to Home</a>
        </div>
    </div>
</body>
</html>
