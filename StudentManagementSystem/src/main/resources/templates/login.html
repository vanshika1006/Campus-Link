<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .left-section {
            flex: 1;
            background: url('/l1.png') 
                        no-repeat center center;
            background-size: cover;
        }

        .right-section {
            flex: 1;
            background-color: #9932CC; /* Purple background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .header-container h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .header-container h2 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h3 {
            font-size: 1.5rem;
            color: #4B0082; /* Indigo text for heading */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Left Section with Background Image -->
    <div class="left-section"></div>

    <!-- Right Section with Header and Login Form -->
    <div class="right-section">
        <!-- Header Section -->
        <div class="header-container">
            <h1>J.C. Bose University, YMCA, Faridabad</h1>
            <h1>Welcome to Campus-Link !!</h1>    
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <h3>Login</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                <div th:if="${error}" class="error-message" th:text="${error}"></div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
