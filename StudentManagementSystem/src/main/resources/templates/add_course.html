<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d2aafa; /* Gradient background */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
        }

        .form-container input {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .form-container button {
            background-color: #6a11cb;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #2575fc;
        }

        .back-link {
            margin-top: 20px; /* Space above the back button */
        }

        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a11cb; /* Background color for the button */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Course</h2>
        <form th:action="@{/teacher/addCourse}" method="post">
            <div class="mb-3">
                <label for="courseCode" class="form-label">Course Code:</label>
                <input type="text" id="courseCode" name="id" class="form-control" placeholder="Enter course code" required>
            </div>

            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name:</label>
                <input type="text" id="courseName" name="name" class="form-control" placeholder="Enter course name" required>
            </div>

            <div class="mb-3">
                <label for="courseSemester" class="form-label">Semester:</label>
                <input type="text" id="courseSemester" name="semester" class="form-control" placeholder="Enter course semester" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Course</button>
        </form>

        <!-- Back to Home Button -->
        <div class="back-link">
            <a href="/teacher/home">Back to Home</a>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
